<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<Div class="title">商品添加</Div>
		<form id="form1" name="form1" method="post" action="">
		  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_margin">
            <tr>
              <td width="120" class="menutop">项目</td>
              <td class="menutop">内容</td>
            </tr>
            <tr >
              <td class="tdright_new">商吕类型：</td>
              <td class="tdlefts"><label>
                <select name="select" class="input_width2">
                  <option>请选择类型</option>
                </select>
              </label></td>
            </tr>
            <tr >
              <td class="tdright_new">商品名称：</td>
              <td class="tdlefts"><input type="text" name="textfield2" /></td>
            </tr>
            <tr >
              <td class="tdright_new">交易类型：</td>
              <td class="tdlefts"><select name="select2" class="input_width2">
                <option>请选择类型</option>
              </select></td>
            </tr>
            <tr >
              <td class="tdright_new">积分普通价格：</td>
              <td class="tdlefts"><input type="text" name="textfield3" /></td>
            </tr>
            <tr >
              <td class="tdright_new">积分会员价格：</td>
              <td class="tdlefts"><input type="text" name="textfield4" /></td>
            </tr>
            <tr >
              <td class="tdright_new">商品到期时间：</td>
              <td class="tdlefts"><input type="text" name="textfield5" /></td>
            </tr>
            <tr >
              <td class="tdright_new">上传照片：</td>
              <td class="tdlefts"><input type="text" name="textfield6" /></td>
            </tr>
            <tr >
              <td class="tdright_new">商品描述：</td>
              <td class="tdlefts"><textarea name="textfield7" cols="45" rows="5"></textarea></td>
            </tr>
            <tr >
              <td class="tdright_new">&nbsp;</td>
              <td class="tdlefts"><label>
                <input name="Submit" type="submit" class="input" value="确定添加" />
                <input name="Submit2" type="reset" class="input" value="重新填写" />
              </label></td>
            </tr>
          </table>
</form>
</body>
</html>
