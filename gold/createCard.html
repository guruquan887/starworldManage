<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<Div class="title">生成点卡</Div>
	
    <form id="form1" name="form1" method="post" action="">
      <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_margin">
        <tr>
          <td width="120" class="menutop">项目</td>
          <td class="menutop">内容</td>
        </tr>
        <tr>
          <td class="tdright_new">充值卡类别：</td>
          <td class="tdlefts"><label>
            <select name="select" class="input_width2">
              <option selected="selected">银子卡</option>
              <option>积分</option>
          </select>
          </label></td>
        </tr>
        <tr>
          <td class="tdright_new">银子：</td>
          <td class="tdlefts"><label>
            <input name="textfield" type="text" class="input_width2" />
          </label></td>
        </tr>
        <tr>
          <td class="tdright_new">添加数量：</td>
          <td class="tdlefts"><input name="textfield2" type="text" class="input_width2" /></td>
        </tr>
        <tr>
          <td class="tdright_new">点卡金额：</td>
          <td class="tdlefts"><input name="textfield3" type="text" class="input_width2" /></td>
        </tr>
        <tr>
          <td class="tdright_new">&nbsp;</td>
          <td class="tdright"><label>
            <input name="Submit" type="submit" class="input" value="确定添加" />
            <input name="Submit2" type="submit" class="input" value="重新填写" />
          </label></td>
        </tr>
      </table>
</form>
</body>
</html>
